<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora con Microservicios</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #111827;
        }

        label {
            display: block;
            margin-top: 1rem;
            color: #374151;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.4rem;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        .footer {
            margin-top: 1rem;
            font-size: 0.85rem;
            text-align: center;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora Web</h2>
        <form action="/calcular" method="get">
            <label for="a">Número A</label>
            <input type="number" name="a" required>

            <label for="b">Número B</label>
            <input type="number" name="b" required>

            <label for="op">Operación</label>
            <select name="op" required>
                <option value="sumar">Sumar</option>
                <option value="restar">Restar</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>

            <button type="submit">Calcular</button>
        </form>
        <div class="footer">Microservicios con Flask</div>
    </div>
</body>
</html>
